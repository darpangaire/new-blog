{%extends 'first/base.html' %}
{%load static%}
{%block title%} {{posts.categories}} {%endblock%}

{% block content%}


<!-- Grid Container -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  
  {% for post in posts %}
  <!-- Card -->
  <a href="{% url 'post_content' slug=post.slug %}" class="block rounded-lg shadow hover:shadow-lg transition duration-300">
  <div onclick="showContent('card1')" class="cursor-pointer bg-white rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 overflow-hidden">
    <img src="{{ post.blog_image.url }}" alt="Stock Market 3" class="w-full h-64 object-cover">

    <div class="p-4">
      <span class="text-sm text-white bg-blue-500 px-2 py-1 rounded">{{post.categories}}</span>
      <h2 class="text-xl font-semibold mt-2">{{post.conclusion | truncatewords:15}}</h2>
      <p class="text-gray-500 text-sm mt-1">{{post.created_on}}</p>
      <p class="text-gray-700 mt-2">{{post.short_description | truncatewords:15}} </p>
    </div>
  </div>
  </a>
  {%endfor%}

  <!-- Repeat the above card two more times for the row -->
  <!-- Add IDs or dynamic data as needed -->



</div>



{%endblock%}
